<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sales App</title>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="stylesheet" type="text/css" href="svg.css">

</head>
<body>
	<div class="container header-container">
		<div class="col-md-12 searchbar-container">
			<div class="col-md-2 left-pane">
				<img class="logo-icon" src="img/logo.svg">
			</div>
											
		</div>
	</div>
	<div class="col-md-12 body-container">
		<div class="col-md-2 left-pane tree-container">
			<div class="svg-tree-container">
				<svg class="svg-tree"></svg>
			</div>
		</div>
		<div class="col-md-10 right-pane view-container">			
			<div class="graph-container">
				<div class="svg-container">
					<svg class="svg-view"></svg>
				</div>
				<div class="opt-menu-icon">
					<img src="img/options.svg" class="opt-menu-img"></img>
				</div>
			</div>
		</div>
	</div>
	
	<div id="overlay"></div>
	<img id="loading" src="img/loading.gif" />
	<div class="footer-container"></div>
</body>
	<script src="libs/jquery-2.1.4.min.js"></script>
	
</html>
