<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="plugins/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/login.css"></link>
   
</head>
<body>
 
	<div class="container">
	    <div class="row vertical-offset-100">
	    	<div class="col-md-4 col-md-offset-4">
	    		<div class="panel panel-default">
				  	<div class="panel-heading">
				    	<h3 class="panel-title">Please sign in</h3>
				 	</div>
				  	<div class="panel-body">
				    	<form action="/api/login" accept-charset="UTF-8" method="post" role="form">
		                    <fieldset>
					    	  	<div class="form-group">
					    		    <input class="form-control" placeholder="E-mail" name="email" type="email">
					    		</div>
					    		<div class="form-group">
					    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
					    		</div>
					    		<div class="checkbox">
					    	    	<label>
					    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
					    	    	</label>
					    	    </div>
					    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
					    		<p class="help-block"> 
									<a class="pull-right text-muted" href="#" id="olvidado">
										<small>Forgot your password?</small>
									</a> 
								</p>
					    	</fieldset>
				      	</form>
				    </div>
				</div>
				<div class="panel panel-default" style="display: none;" id="form-olvidado">
				  	<div class="panel-heading">
				    	<h3 class="panel-title">Forgot your password?</h3>
				 	</div>
				 	<div class="panel-body">
						<form action="api/re-login" accept-charset="UTF-8" role="form" id="re-login" method="post"> 
							<fieldset> 
								<span class="help-block"> Please provide your registered eMail. <br> We'll send you instructions to regenrate the password. </span> 
								<div class="form-group">
						    		<input class="form-control" placeholder="E-mail" name="email" type="email">
						    	</div>
						    	<input class="btn btn-lg btn-success btn-block" type="submit" value="Submit">								
								<p class="help-block"> 
									<a class="text-muted" href="#" id="acceso"><small>Account Access</small></a> 
								</p> 
							</fieldset> 
						</form> 
					</div>
				</div> 
			</div>
		</div>
	</div>
